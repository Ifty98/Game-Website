<!-- The class "MainBox" defines the main container of the website.
All the pages have the same structer except "MainBox" where the content
of this changes depeding of the page -->
<div class="MainBox">
  <!-- Outputs an image related to the current page -->
    <img class="RegisterImage1" src="images/Register.png" alt="Register image">
    <!-- creates a registration form for the user to create an account -->
    <div class="RegisterForm">
      <img class="RegisterAvatar" src="images/Avatar2.webp" alt="Log In avatar">
      <form method="get" action="Game.html">
      <p class="RegisterTxt">Complete the form to create your account:</p>
      <div class="Formtext2">
        <label>Full name</label>
        <input id="name" type="text" placeholder="Enter your name" required>
      </div>
      <div class="Formtext2">
        <label>Username</label>
        <input id="username" type="text" placeholder="Enter username" required>
      </div>
      <div class="Formtext2">
        <label>Password</label>
        <input id="password" type="password" placeholder="Enter password" required>
      </div>
      <div class="Formtext2">
        <label>Enter email</label>
        <input id="email" type="text" placeholder="Email" required>
      </div>
      <button type="submit" onclick="register_data()">Register</button>
    </form>
  </div>
      
</div>
